# i18n-tasks finds and manages missing and unused translations: https://github.com/glebm/i18n-tasks
base_locale: en
locales: [ar, de, es, fr, hu, it, nl, pt-BR, sq, zh]
data:
  read:
    - config/locales/%{locale}.yml
    - config/locales/**/*.%{locale}.yml

  yaml:
    write:
      line_width: -1
search:
  paths:
   - app/
  exclude:
    - app/assets/images
    - app/assets/fonts

ignore_missing:
  - 'button_label_html'
  - 'blacklight.advanced_search.*'
